{% extends 'product/base.html' %}
{% load static %}
{% block content %}
    <section class="cartpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="crt_heading">
                        <h1>Shopping Cart</h1>
                    </div>
                    <form>
                        <table class="table prd_calc_tbl">
                          <thead>
                            <tr>
                              <th scope="col">Product</th>
                              <th scope="col">Price</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for item in waitlists %}
                            <tr>
                              <td>
                                  <div class="td_cont_hldr">
                                      <div class="tbl_prd_img">  
                                        <img src="{{ item.product.main_image.url }}" alt="">
                                      </div>
                                      <div class="tbl_prd_ttl">
                                          {{ item.product.name }}
                                      </div>
                                      
                                  </div>
                              </td>
                              <td>
                                  <div class="td_cont_hldr">
                                      <div class="tbl_prd_ttl">
                                          Rs {{ item.product.new_price }}
                                      </div>
                                  </div>
                              </td>
                            </tr><!-- tr -->
                            {% endfor %}
                          </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
