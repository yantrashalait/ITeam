{% extends 'product/base.html' %}
{% load static %}
{% block content %}
    <section class="cartpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="crt_heading">
                        <h1>Shopping Cart</h1>
                    </div>
                        <table class="table prd_calc_tbl">
                          <thead>
                            <tr>
                              <th scope="col">Product</th>
                              <th scope="col">Add To Cart</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for item in favourites %}
                            <tr>
                              <td>
                                  <div class="td_cont_hldr">
                                      <div class="tbl_prd_img">  
                                        <img src="{{ item.product.main_image.url }}" alt="">
                                      </div>
                                      <div class="tbl_prd_ttl">
                                          {{ item.product.name }}
                                      </div>
                                      <div class="tbl_prd_prc">
                                          {{ item.product.new_price }}
                                      </div>
                                  </div>
                              </td>
                              <td>
                                <a href="{% url 'product:product-detail' item.product.pk %}"><button class="crt_ad">Add To Cart</button></a>
                              </td>
                              <td>
                                <form method="POST" action=".">
                                  {% csrf_token %}
                                  <button type="submit" name="delete" value="{{ item.pk }}" class="crt_dlt"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </form>
                              </td>
                            </tr><!-- tr -->
                            {% endfor %}
                          </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
